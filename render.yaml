services:
  - type: worker
    name: theovsvrose-bot
    env: python
    plan: free
    region: oregon            # pick your closest: oregon, frankfurt, singapore, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true

    # Environment variables: set values in Render after first deploy
    envVars:
      - key: DISCORD_TOKEN           # REQUIRED: set in Render dashboard (donâ€™t commit your token)
        sync: false
      - key: DATA_PATH               # REQUIRED: point to the disk path below
        value: /data/data.json
      - key: GUILD_ID                # OPTIONAL: your server ID for instant slash command sync
        sync: false
      - key: BOT_ANNOUNCE_CHANNEL_ID # OPTIONAL: channel ID to force announcements there
        sync: false

    # Persistent storage so lifetime stats survive restarts
    disk:
      name: botdata
      mountPath: /data
      sizeGB: 1
