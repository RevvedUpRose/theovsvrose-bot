services:
  - type: worker
    name: theovsvrose-bot
    env: python
    plan: free
    region: oregon            # change to your closest region (oregon, frankfurt, singapore, etc.)
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true

    envVars:
      - key: DISCORD_TOKEN           # REQUIRED: set in Render dashboard, donâ€™t commit your token
        sync: false
      - key: STORAGE_CHANNEL_ID      # REQUIRED: ID of the Discord channel where the bot will pin its data
        sync: false
      - key: GUILD_ID                # OPTIONAL: server ID for instant slash command sync
        sync: false
      - key: BOT_ANNOUNCE_CHANNEL_ID # OPTIONAL: channel ID to force announcements there
        sync: false
